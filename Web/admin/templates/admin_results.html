{%extends 'jinja.html'%}
{%block content%}
<style>
  select {
  -webkit-appearance: none;
  -moz-appearance: none;
  -ms-appearance: none;
  appearance: none;
  outline: 0;
  box-shadow: none;
  border: 0 !important;
  background: #2c3e50;
  background-image: none;
}
/* Remove IE arrow */
select::-ms-expand {
  display: none;
}
/* Custom Select */
.select {
  position: relative;
  display: flex;
  height: 3em;
  line-height: 3;
  background: #2c3e50;
  overflow: hidden;
  border-radius: .25em;
}
select {
  flex: 1;
  padding: 0 .5em;
  color: #fff;
  cursor: pointer;
}
/* Arrow */
.select::after {
  content: '\25BC';
  position: absolute;
  top: 0;
  right: 0;
  padding: 0 1em;
  background: #34495e;
  cursor: pointer;
  pointer-events: none;
  -webkit-transition: .25s all ease;
  -o-transition: .25s all ease;
  transition: .25s all ease;
}
/* Transition */
.select:hover::after {
  color: #f39c12;
}

</style>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-11">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Student Name</h4>
            <div class="select col-md-11">

              <select name="slct" id="slct">
                <option selected disabled>Choose Student Name</option>
                {%for x in students['data']%}
                
                <option value="{{x.unid}}">{{x.name}}</option>
                {%endfor%}
              </select>
            </div>
          </div>
          <div class="card-body">
            <button class="btn btn-danger pull-right" onclick="delstudent()">Delete Student</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function delstudent(){
    if ($("select").val()){
      window.location = "/admin/delstudent/"+$("select").val()
    }
  }
  
  $("select").change(function(){
  $.post("/admin/result",{"unid":$(this).val()}, function(data, status){
     if (data.result) {
      $(".card-body").prepend("<h2 style='text-align:center;padding:5%'>"+data.result+"</h2>");
     }
     else{
      $(".card-body").prepend("<h2 style='text-align:center;padding:5%'>No Record Found!</h2>");
     }
  });
});
  var element = document.getElementById("result");
  element.classList.add("active");
  </script>
      {%endblock%}
